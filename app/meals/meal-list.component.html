<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            {{pageTitle}}
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">Filter by:</div>
                <div class="col-md-4">
                    <input type="text" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Filtered by: </h3>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table" *ngIf="meals && meals.length">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Kalorie</th>
                            <th>Białko</th>
                            <th>Tłuszcz</th>
                            <th>Węglowodany</th>
                            <th>W tym cukry</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let meal of meals">
                            <td>{{ meal.Date }}</td>
                            <td>{{ meal.TotalKcal }}</td>
                            <td>{{ meal.TotalProtein }}</td>
                            <td>{{ meal.TotalFat }}</td>
                            <td>{{ meal.TotalCarb }}</td>
                            <td>{{ meal.TotalSugar }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<h1>Nowy produkt</h1>
<hr />
<div class="col-md-4">
    <form #newProductForm="ngForm" (ngSubmit)="addProduct(newProductForm.value)" autocomplete="off" novalidate>
        <div class="form-group">
            <label for="Name">Nazwa:</label>
            <em *ngIf="newProductForm.controls.Name?.invalid && newProductForm.controls.Name?.touched || mouseoverLogin">Wymagane</em>
            <input (ngModel)="Name" name="Name" required id="Name" type="text" class="form-control"
                   placeholder="Nazwa..." />
        </div>
        <div class="form-group">
            <label for="ProteinsPer100g">Bia³ko/100g</label>
            <em *ngIf="newProductForm.controls.ProteinsPer100g?.invalid && newProductForm.controls.ProteinsPer100g?.touched || mouseoverLogin">Wymagane</em>
            <input (ngModel)="ProteinsPer100g" name="ProteinsPer100g" required id="ProteinsPer100g" type="text" class="form-control"
                   placeholder="Bia³ko/100g..." />
        </div>
        <div class="form-group">
            <label for="FatsPer100g">T³uszcz/100g</label>
            <em *ngIf="newProductForm.controls.FatsPer100g?.invalid && newProductForm.controls.FatsPer100g?.touched || mouseoverLogin">Wymagane</em>
            <input (ngModel)="FatsPer100g" name="FatsPer100g" required id="FatsPer100g" type="text" class="form-control"
                   placeholder="T³uszcz/100g..." />
        </div>
        <div class="form-group">
            <label for="CarboPer100g">Wêglowodany/100g</label>
            <em *ngIf="newProductForm.controls.CarboPer100g?.invalid && newProductForm.controls.CarboPer100g?.touched || mouseoverLogin">Wymagane</em>
            <input (ngModel)="CarboPer100g" name="CarboPer100g" required id="CarboPer100g" type="text" class="form-control"
                   placeholder="Wêglowodany/100g..." />
        </div>
        <div class="form-group">
            <label for="SugarPer100g">W tym cukier</label>
            <em *ngIf="newProductForm.controls.SugarPer100g?.invalid && newProductForm.controls.SugarPer100g?.touched || mouseoverLogin">Wymagane</em>
            <input (ngModel)="SugarPer100g" name="SugarPer100g" required id="SugarPer100g" type="text" class="form-control"
                   placeholder="W tym cukier..." />
        </div>
        <div class="form-group">
            <label for="KCalPer100g">Kcal/100g</label>
            <em *ngIf="newProductForm.controls.KCalPer100g?.invalid && newProductForm.controls.KCalPer100g?.touched || mouseoverLogin">Required</em>
            <input (ngModel)="KCalPer100g" name="KCalPer100g" required id="KCalPer100g" type="text" class="form-control"
                   placeholder="KCal/100g..." />
        </div>
        <div class="form-group">
            <label for="Category">Kategoria</label>
            <em *ngIf="newProductForm.controls.Category?.invalid && newProductForm.controls.Category?.touched || mouseoverLogin">Required</em>
            <input (ngModel)="Category" name="Category" required id="Category" type="text" class="form-control"
                   placeholder="Kategoria..." />
        </div>

        <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
            <button type="submit" [disabled]="newProductForm.invalid" class="btn btn-primary">Dodaj</button>
        </span>
        <button type="button" (click)="cancel()" class="btn btn-default">Anuluj</button>
    </form>
</div>

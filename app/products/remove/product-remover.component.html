<div class="container">
    <div class="panel panel-primary">
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table" *ngIf="product">
                    <thead>
                        <tr>
                            <th>Produkt</th>
                            <th>Białko/100g</th>
                            <th>Tłuszcz/100g</th>
                            <th>Węglowodany/100g</th>
                            <th>W tym cukry</th>
                            <th>Kcal/100g</th>
                            <th>Kategoria</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ product.Name }}</td>
                            <td>{{ product.ProteinsPer100g }}</td>
                            <td>{{ product.FatsPer100g }}</td>
                            <td>{{ product.CarboPer100g }}</td>
                            <td>{{ product.SugarPer100g }}</td>
                            <td>{{ product.KCalPer100g }}</td>
                            <td>{{ product.Category }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <label>Czy napewno chcesz usunąć?</label>
            <button type="button" class="btn" (click)="deleteProduct(product.Id)"><span class="glyphicon glyphicon-trash"></span> Usuń</button>
        </div>
    </div>
</div>

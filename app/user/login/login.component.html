<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="username">Adres email</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="loginModel.UserName" #username="ngModel" required />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password">Has³o</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="loginModel.Password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Zaloguj siê</button>
                <img *ngIf="loading" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-medium.gif" />
                <a [routerLink]="['/user/register']" class="btn btn-link">Zarejestruj sie</a>
            </div>
        </form>
    </div>
</div>
